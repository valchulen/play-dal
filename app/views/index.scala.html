@main("Welcome to Play") {

        <form action="@routes.Application.addGeotag()" method="POST">
            <input type="text" name="lat"/>
            <input type="text" name="lon"/>
            <input type="text" name="usuario"/>
            <input type="text" name="incapacidad"/>
            <button>add geo</button>
        </form>

    <form action="@routes.Application.deleteGeotag()" method="GET">
        <input type="text" name="lat"/>
        <input type="text" name="lon"/>
        <button>delete geo</button>
    </form>
<form action="@routes.Application.getClosest()" method="GET">
    <input type="text" name="lat"/>
    <input type="text" name="lon"/>
    <button>closest geo</button>
</form>
