function LoadInfoWindows (TagPoints, map, obj)
{

  var fill = "";

  for(i = 0; i < TagPoints.length; i++)
  {
    if (obj[i].usuarios.length < 2) 
    {
      fill = '<div style ="height: px"> Tageado por <strong>' + obj[i].usuarios[0] + '</strong></div>';

    {

    }
    var coordInfoWindow = new google.maps.InfoWindow({maxHeight:200});
    coordInfoWindow.setContent(fill);
    coordInfoWindow.setPosition(TagPoints[i]);
    coordInfoWindow.open(map);
  }
}

function CenterFromPoints (Points)
{
  var latSum=0;
  var lngSum=0;

  for(i = 0; i < Points.length; i++)
  {
    latSum += Points[i].lat();
    lngSum += Points[i].lng();
  }

    latSum = latSum/Points.length;
    lngSum = lngSum/Points.length;

    return new google.maps.LatLng(latSum, lngSum);
}
